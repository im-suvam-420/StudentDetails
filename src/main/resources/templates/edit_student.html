<html xmlns:th="http://www.thymeLeaf.org">
<body>
<div align="center">
<h1><b><big>EDITING STUDENT</big></b></h1>

<form action="#" th:action="@{/add}" th:object="${student}" method="post">

<table>

<tr>
<td>Id:</td>
<td><input type="number" th:field="*{id}" readonly="readonly"/> </td>
</tr>

<tr>
<td>Name:</td>
<td><input type="text" th:field="*{studentName}"/> </td>
</tr>

<tr>
<td>RollNumber:</td>
<td><input type="text" th:field="*{studentRollNumber}"/> </td>
</tr>

<tr>
<td>Address:</td>
<td><input type="text" th:field="*{address}"/> </td>
</tr>

<tr>
<td colspan="2"><button type="submit">UPDATE</button></td>
</tr>

</table>

</form>

</div>
</body>
</html>
