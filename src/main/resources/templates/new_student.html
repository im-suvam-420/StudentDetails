<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student</title>
</head>
<body>
<div align="center">
<h1><big><b>ADD STUDENT</b></big></h1>
<form action="#" th:action="@{/add}" th:object="${student}" method="post">
<table>

<tr>
<td>Name:</td>
<td><input type="text" th:field="*{studentName}"/> </td>
</tr>
<tr>
<td>Roll Number:</td>
<td><input type="text" th:field="*{studentRollNumber}"/> </td>
</tr>
<tr>
<td>Address:</td>
<td><input type="text" th:field="*{address}"/> </td>
</tr>
<tr>
<td colspan="2"><button type="submit">ADD</button></td>

</tr>
</table>

</form>
</div>
</body>
</html>
