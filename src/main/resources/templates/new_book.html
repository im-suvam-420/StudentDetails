<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book</title>
</head>
<body>
<div align="center">
<h1><big><b>ADD BOOK</b></big></h1>
<form action="#" th:action="@{/addBook}" th:object="${book}" method="post">
<table>

<tr>
<td>Book Name:</td>
<td><input type="text" th:field="*{bookName}"/> </td>
</tr>
<tr>
<td>Number Of Pages:</td>
<td><input type="text" th:field="*{numberOfPages}"/> </td>
</tr>

<tr>
<td colspan="2"><button type="submit">ADD</button></td>
</tr>

</table>

</form>
</div>
</body>
</html>
